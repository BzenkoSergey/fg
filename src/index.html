<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/keymaster/1.6.1/keymaster.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app.js"></script>

		<style>
			.row {
				overflow: hidden;
			}
			.col {
				width: 30px;
				height: 30px;
				margin: 3px;
				text-align: center;
				border: 1px solid rgba(0,0,0,.1);
				float: left;
			}
			.empty {
				background-color: rgba(0,0,0,.1);
			}
			.impassable {
				background-color: black;
				color: white;
			}
			.victim {
				background-color: white;
			}
			.hunter {
				background-color: red;
			}
			.boss {
				background-color: blue;
			}
		</style>
		<div ng-app="a">
			<div ng-controller="ACtrl">
				<div class="view">
					<div class="row" ng-repeat="row in scene.get()">
						<div class="col" ng-repeat="col in row track by $index"
						ng-class="{
							empty: col.isEmpty,
							impassable: col.impassable,
							hunter: col.isHunter,
							victim: col.isVictim,
							boss: col.name == 'Boss'
						}">
							{{col.name}}
						</div>
					</div>
				</div>
				
				<button ng-click="scene.moveTop(1)">to top</button>
				<button ng-click="scene.moveLeft(1)">to left</button>
				<button ng-click="scene.moveRight(1)">to right</button>
				<button ng-click="scene.moveBottom(1)">to bottom</button>
			</div>
		</div>
	</body>
</html>
